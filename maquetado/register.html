<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="container-image">
            <img src="https://img00.deviantart.net/4b6a/i/2015/106/3/8/pokemon__pokeball_by_darklight02-d7qvse4.png" alt="Pokébola">
        </div>
        <div class="container-form">
            <p class="title">Registrarse</p>
            <p class="label">Usuario</p>
            <input type="text" id="username" placeholder="Tu nombre de usuario" required>

            <p class="label">Correo electrónico</p>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <p class="label">Contraseña</p>
            <input type="password" id="password" placeholder="Tu contraseña" required>
        </div>
        <button class="enviar" onclick="submitForm()">Enviar</button>
        <div class="footer">
            <p class="text">¿Ya tienes cuenta?</p>
            <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <script>
        function submitForm() {
            alert("Formulario enviado con éxito");
        }
    </script>
</body>
</html>
